        <!-- -->

        <div class="card btn">
            <div class="card-body">
                <div class="card-body btn btn btn-outline-secondary">
                    <form id="boletasForm">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            <h3>ðŸ’²<span id="precioTotal">0</span></h3>

                        <br>
                        <label for="cantidadInput">Cantidad de Boletas:</label>
                        <input type="number" id="cantidadInput" min="2" value="2"> <!-- Establecer el mÃ­nimo en 2 -->

        <script>
            // Precio unitario de cada boleta
            const precioUnitario = 1800;

            // Elementos del DOM
            const cantidadInput = document.getElementById('cantidadInput');
            const precioTotalSpan = document.getElementById('precioTotal');
            const cantidadBoletasSpan = document.getElementById('cantidadBoletas');

            // Agregar el evento de input para actualizar el precio
            cantidadInput.addEventListener('input', actualizarPrecio);

            // Al cargar la pÃ¡gina, tambiÃ©n actualizar el precio si la cantidad inicial es mayor que cero
            actualizarPrecio();

            function actualizarPrecio() {
                // Obtener la cantidad de boletas del input
                const cantidadBoletas = parseInt(cantidadInput.value);

                // Calcular el precio total
                const precioTotal = cantidadBoletas * precioUnitario;

                // Mostrar los valores actualizados en el DOM
                precioTotalSpan.textContent = precioTotal.toLocaleString();
                cantidadBoletasSpan.textContent = cantidadBoletas.toLocaleString();
            }
        </script>
