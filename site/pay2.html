<head>
    <meta charset="UTF-8">

<body class="no-scroll">
    <!-- -->
    <!-- -->
    <div class="centrado" id="onload">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <section>
        <!-- -->

        <header class="bg-primary text-white text-center py-4">
            <h1>Enviar Boletas</h1>
            <p>Completa tus datos para resivir los tiquites</p>
        </header>
        <!-- -->


        <div class="container mt-5">
            <h1>Números Aleatorios</h1>
            <ul id="numero-lista" class="list-group">
                <!-- La lista se llenará con JavaScript -->
            </ul>
            <button id="generar-btn" class="btn btn-primary mt-3">Generar Números</button>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const numeroLista = document.getElementById('numero-lista');
                const generarBtn = document.getElementById('generar-btn');
                const numerosDisponibles = Array.from({ length: 9999 }, (_, i) => i + 1);
                let numerosGenerados = [];

                generarBtn.addEventListener('click', function () {
                    if (numerosDisponibles.length === 0) {
                        alert('Ya se generaron todos los números disponibles.');
                        return;
                    }

                    for (let i = 0; i < 10; i++) {
                        if (numerosDisponibles.length === 0) {
                            break;
                        }

                        const indiceAleatorio = Math.floor(Math.random() * numerosDisponibles.length);
                        const numeroAleatorio = numerosDisponibles.splice(indiceAleatorio, 1)[0];
                        numerosGenerados.push(numeroAleatorio);

                        const li = document.createElement('li');
                        li.textContent = numeroAleatorio;

                        if (numerosGenerados.includes(numeroAleatorio)) {
                            li.classList.add('usado');
                        } else {
                            li.classList.add('disponible');
                        }

                        li.classList.add('list-group-item');
                        numeroLista.appendChild(li);
                    }
                });
            });
        </script>

        <!-- -->
        <!-- -->
        <!-- -->
    </section>


    <script src="code.js"></script>
