    <section>

            <h1>Compra de boletas</h1>

        <!-- -->


        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="mb-4">Compra tu boleta para la rifa</h2>

        <!-- -->

        <div class="card btn">
            <div class="card-body">
                <div class="card-body btn btn btn-outline-secondary">
                    <form id="boletasForm">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            <h3>💲<span id="precioTotal">0</span></h3>
                            <hr>
                            <div style="color: green;">
                                <h3><span id="cantidadBoletas">0</span> Boletas</h3>
                            </div>
                        </label>
                        <br>
                        <label for="cantidadInput">Cantidad de Boletas:</label>
                        <input type="number" id="cantidadInput" min="2" value="2"> <!-- Establecer el mínimo en 2 -->
                    </form>
                </div>
            </div>
        </div>

        <script>
            // Precio unitario de cada boleta
            const precioUnitario = 1800;

            // Elementos del DOM
            const cantidadInput = document.getElementById('cantidadInput');
            const precioTotalSpan = document.getElementById('precioTotal');
            const cantidadBoletasSpan = document.getElementById('cantidadBoletas');

            // Agregar el evento de input para actualizar el precio
            cantidadInput.addEventListener('input', actualizarPrecio);

            // Al cargar la página, también actualizar el precio si la cantidad inicial es mayor que cero
            actualizarPrecio();

            function actualizarPrecio() {
                // Obtener la cantidad de boletas del input
                const cantidadBoletas = parseInt(cantidadInput.value);

                // Calcular el precio total
                const precioTotal = cantidadBoletas * precioUnitario;

                // Mostrar los valores actualizados en el DOM
                precioTotalSpan.textContent = precioTotal.toLocaleString();
                cantidadBoletasSpan.textContent = cantidadBoletas.toLocaleString();
            }
        </script>

        <!-- -->
        <section>
            <section>
                <div class="container mt-5">

                    <!-- El botón estará deshabilitado inicialmente -->
                    <button type="button" class="btn btn-primary" id="boton" disabled>Enviar</button>

            <section>

                <!-- -->

                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <h2 class="mb-3">Lector de Códigos QR</h2>
                            <video id="qr-video" width="100%" autoplay></video>
                        </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/jsqr@2.0.2/dist/jsQR.js"></script>
                <script>
                    const videoElement = document.getElementById('qr-video');

                    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                        .then(stream => {
                            videoElement.srcObject = stream;
                            videoElement.play();
                            scanQRCode();
                        })
                        .catch(error => {
                            console.error('Error al acceder a la cámara:', error);
                        });

                    function scanQRCode() {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = videoElement.videoWidth;
                        canvas.height = videoElement.videoHeight;

                        const scanInterval = setInterval(() => {
                            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                            const code = jsQR(imageData.data, imageData.width, imageData.height);

                            if (code) {
                                clearInterval(scanInterval);
                                alert('Código QR detectado: ' + code.data);
                                // Puedes hacer lo que quieras con el código QR aquí
                            }
                        }, 100);
                    }
                </script>
